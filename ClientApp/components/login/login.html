<row>
    <div class="col-md-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Sign In
                </h3>
            </div>
            <div class="panel-body">
                <form role="form" (submit)="login(email.value, password.value)">
                    <fieldset>
                        <div class="form-group">
                            <input #email autofocus="" class="form-control" name="email" placeholder="E-mail" type="email">
                        </div>
                        <div class="form-group">
                            <input #password class="form-control" name="password" placeholder="Password" type="password" value="">
                        </div>
                        <button type="submit" class="btn btn-sm btn-success">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</row>
