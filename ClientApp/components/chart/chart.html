<div class="row">
    <div class="row">
        <h2>Weather Chart</h2>
        <div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Recent Forecast</h4>
            </div>
            <div class="panel-body">
                <weather-chart [myData]="dateSet"></weather-chart>
            </div>
            <div class="panel-footer">
                <div>
                    <label for="sel1">Select weather data you would like to see displayed:</label>
                    <select name="sel1" class="form-control" [ngModel]="selectedSet" (ngModelChange)="onChange($event)" >
                        <option [ngValue]="series" *ngFor="let series of seriesSet">{{series.key}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
